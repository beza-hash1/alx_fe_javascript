<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Quote Generator</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { text-align: center; }
#quoteDisplay { margin: 20px 0; font-size: 1.2em; min-height: 50px; }
input { padding: 0.5rem; margin-right: 0.5rem; }
button { padding: 0.5rem 1rem; margin-top: 0.5rem; cursor: pointer; }
#notificationArea {
  margin-top: 15px;
  position: fixed;
  top: 20px;
  right: 20px;
  width: 300px;
  z-index: 1000;
}
.notification {
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 5px;
  color: #fff;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  opacity: 0.95;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.notification.update { background-color: #28a745; }      /* green */
.notification.conflict { background-color: #dc3545; }    /* red */
.notification button {
  background: transparent;
  border: none;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Dynamic Quote Generator</h1>

<label for="categoryFilter">Filter by category:</label>
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

<div id="quoteDisplay"></div>
<button id="newQuote">Show New Quote</button>

<div>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button id="addQuoteBtn">Add Quote</button>
</div>

<div>
  <button id="exportQuotes">Export Quotes</button>
  <input type="file" id="importQuotesFile" accept="application/json" />
</div>

<div id="notificationArea"></div>

<script src="script.js"></script>
</body>
</html>
